<header>
	<div class="avatar" ng-if="AuthData !== null">
		<a href="/#/mileList"><img src="{{img}}"></a>
	</div>

	<button class="login" ng-if="AuthData == null">
		<a href="/#/login"><img src="img/login.png"></a>
	</button>

	<div class="tasks" ng-if="AuthData !== null">
		<h1>{{tasks}}</h1>
	</div>

	<a href="/#/"><img class="logo" src="img/logo.png"></a>
</header>
