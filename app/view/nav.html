<header>
	<div class="avatar" ng-if="AuthData !== null">
		<a href="/userProfile"><img src="{{img}}"></a>
	</div>

	<button class="login" ng-click="openForm()" ng-if="AuthData == null">
		<img src="img/login.png">
	</button>

	<div class="tasks" ng-if="AuthData !== null">
		<h1>{{tasks}}</h1>
	</div>

	<a href="/"><img class="logo" src="img/logo.png"></a>
</header>
