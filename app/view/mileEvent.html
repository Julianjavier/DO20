<div class="eventModal">
	<div class="mileEvent">
		<h1>CONGRATULATIONS!</h1>
		<h1>{{firstName}}</h1>
		<div><p>YOU HAVE REACHED MILESTONE EVENT.</p></div>
		<hr>
		<h2>Your chosen milestone is:</h2>
		<h3>{{randResult.title}}: {{randResult.task}}</h3>
		<hr>
		<button ng-click="confirm(randResult.category , randResult.task)" id="confirm">LET'S GO</button>
		<button ng-click="cancel()" id="cancel">Cancel</button>
	</div>
</div>
