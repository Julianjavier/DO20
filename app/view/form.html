<form ng-submit="submit()">
	<div>
		<button name="submit"><img src="img/go.png" title="Search" /></button>

		<div class="select-style">
			<select type="text" ng-model="defaultVar" name="category" ng-options="option.name for option in category">
			</select>
		</div>
		<input type="text" ng-model="toDo.keyword" name="keyword" placeholder="Keyword">
	</div>
</form>
